<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <script src="/header.js"></script>
    <!-- sub header -->

    <div class="domain-selector">
        <!-- 
        Search Bar for domains
        domain bubbles
        -->
        <div class="domain-search">
            <!-- Search bar for searching domains -->
            <input type="text" name="domain-searchbar" id="domain-searchbar"
                placeholder="Search for more research domains...">
            <button type="submit" class="search-btn" onclick="requestProfbyIdea()">
                <span id="submit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8c1.85 0 3.55-.63 4.9-1.69l5.39 5.39 1.41-1.41-5.39-5.39C17.37 13.55 18 11.85 18 10c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
                            fill="currentColor" />
                    </svg>
                </span>
            </button>
        </div>
        <div id="domain-bbl">
            <!-- Place holder bubble with domain name -->
            <domain-bubble>Cycling</domain-bubble>
            <domain-bubble>Chemistry</domain-bubble>
            <domain-bubble>Physics</domain-bubble>
            <domain-bubble>Complex Planes</domain-bubble>
            <domain-bubble>Resistors</domain-bubble>
            <domain-bubble>Material Science</domain-bubble>
        </div>
        <div id="domain-search-submit">
            <button type="submit" onclick="requestProf()">Submit</button>
            <span id="submit-icon"></span>
        </div>
    </div>
    <div id="card-holder">
        <!-- card one (place holder) -->
        <div class="prof-card">
            <!-- 
            Professor Name
            Photo (if avilable)
            School/Dept
            Domains Worked on
            connect button
            last updated on
            -->
            <div class="card-info">
                <span class="card-photo">
                    <!-- faculty photo/ profile pic generator -->
                    <img src="https://api.dicebear.com/9.x/shapes/svg?radius=0&size=48" alt="Profile Picture">
                </span>
                <span class="card-name">
                    <!-- faculty name -->
                    Prof. Prakul K Hebbur
                </span>
            </div>
            <div class="card-school">
                <!-- faculty school -->
                <span id="school-icon"></span>
                <span>School of Electronics Engineering</span>
            </div>
            <div class="card-domain-bubble">
                <!-- faculty domains/interests -->
                <domain-bubble>Material Science</domain-bubble>
                <domain-bubble>Science</domain-bubble>
                <domain-bubble>Fluids</domain-bubble>
                <domain-bubble>Material Science</domain-bubble>
            </div>
            <div class="card-connect">
                <!-- connect button -->
                <button class="connect-btn">
                    Connect
                    <span id="connect-btn-icon"></span>
                </button>
            </div>
            <div class="card-lastup">
                <!-- last updated details (optional) -->
                Last Updated : 24th August 2024, 12:50pm
            </div>
            <div class="card-stats">
                <!-- last updated details (optional) -->
                Published Papers : 345 and Citations : 4599
            </div>
        </div>
    </div>
    <div id="loading"></div>
    <!-- footer -->
    <span id="output"></span>
</body>

</html>
