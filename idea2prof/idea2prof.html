<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header -->

    <!-- sub header -->

    <div class="domain-selector">
        <!-- 
        Search Bar for domains
        domain bubbles
        -->
        <div class="domain-search">
            <!-- Search bar for searching domains -->
            <input type="text" name="domain-searchbar" id="domain-searchbar"
                placeholder="Search for more research domains...">
            <button type="submit">
                <span id="submit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
                        <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </button>
        </div>
        <div class="domain-bbl">
            <!-- Place holder bubble with domain name -->
            <!-- <domain-bubble>Cycling</domain-bubble>
            <domain-bubble>Chemistry</domain-bubble>
            <domain-bubble>Physics</domain-bubble>
            <domain-bubble>Comples Planes</domain-bubble>
            <domain-bubble>Resistors</domain-bubble>
            <domain-bubble>Material Science</domain-bubble> -->
            <label><input type="checkbox" name="domain" value="Cycling"><span class="domain-bubble"> Cycling</span></label>
            <label><input type="checkbox" name="domain" value="Chemistry"><span class="domain-bubble"> Chemistry</span></label>
            <label><input type="checkbox" name="domain" value="Physics"><span class="domain-bubble"> Physics</span></label>
            <label><input type="checkbox" name="domain" value="Comples Planes"><span class="domain-bubble"> Comples Planes</span></label>
            <label><input type="checkbox" name="domain" value="Resistors"><span class="domain-bubble"> Resistors</span></label>
            <label><input type="checkbox" name="domain" value="Material Science"><span class="domain-bubble"> Material Science</span></label>
        </div>
    </div>
    <div id="card-holder">
        <!-- card one (place holder) -->
        <div class="prof-card">
            <!-- 
            Professor Name
            Photo (if avilable)
            School/Dept
            Domains Worked on
            connect button
            last updated on
            -->
            <div class="card-info">
                <span class="card-photo">
                    <!-- faculty photo/ profile pic generator -->
                    <img src="https://api.dicebear.com/9.x/shapes/svg?radius=0&size=48" alt="Profile Picture">
                </span>
                <span class="card-name">
                    <!-- faculty name -->
                    Prof. Prakul K Hebbur
                </span>
            </div>
            <div class="card-school">
                <!-- faculty school -->
                <span id="school-icon"></span>
                <span>School of Electronics Engineering</span>
            </div>
            <div class="card-domain-bubble">
                <!-- faculty domains/interests -->
                <domain-bubble>Material Science</domain-bubble>
                <domain-bubble>Science</domain-bubble>
                <domain-bubble>Fluids</domain-bubble>
                <domain-bubble>Material Science</domain-bubble>
            </div>
            <div class="card-connect">
                <!-- connect button -->
                <button class="connect-btn">
                    Connect
                    <span id="connect-btn-icon"></span>
                </button>
            </div>
            <div class="card-lastup">
                <!-- last updated details (optional) -->
                Last Updated : 24th August 2024, 12:50pm
            </div>
            <div class="card-stats">
                <!-- last updated details (optional) -->
                Published Papers : 345 and citations : 4599
            </div>
        </div>
    </div>

    <!-- footer -->
    <span id="output"></span>
</body>
</html>
