<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
</head>
<body>
    <!-- Header -->

    <!-- sub header -->

    <div class="domain-selector">
        <!-- 
        Search Bar for domains
        domain bubbles
        -->
        <div class="domain-search">
            <!-- Search bar for searching domains -->
        </div>
        <div class="domain-bubble">
            <!-- Place holder bubble with domain name -->
        </div>
    </div>
    <div class="prof-card">
        <!-- 
        Professor Name
        Photo (if avilable)
        School/Dept
        Domains Worked on
        connect button
        last updated on
        -->
        <div class="card-photo">
            <!-- faculty photo/ profile pic generator -->
        </div>
        <div class="card-name">
            <!-- faculty name -->
        </div>
        <div class="card-school">
            <!-- faculty school -->
        </div>
        <div class="card-domain-bubble">
            <!-- faculty domains/interests -->
        </div>
        <div class="card-connect">
            <!-- connect button -->
        </div>
        <div class="card-lastup">
            <!-- last updated details (optional) -->
        </div>
    </div> 

    <!-- footer -->
</body>
</html>
