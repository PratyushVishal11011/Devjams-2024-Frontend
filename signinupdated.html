<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body style="background-color: #1a4a5a; font-family: 'Montserrat'; font-size: 3em;">
    <script src="/header.js"></script>
    <div class="bcont">
        <div class="container" style="background-color:  #3bb4b4;min-width: 250px;"> 
            <div class="user-type-selector" style="display: inline-block;" >
                <label style="font-family: 'Montserrat'; font-size: 1em;">I am a:</label>
                <div>
                    <input type="radio" id="student" name="user-type" value="student" onclick="toggleForm()" style="margin-left: 70px;">
                    <label for="student" style="font-family: 'Montserrat'; font-size: 0.7em ; margin-left: 15px;">Student</label>
                    <br>
                </div>
                
                <div>
                    
                    <input type="radio" id="professor" name="user-type" value="professor" onclick="toggleForm()" style="margin-left: 70px;">
                    <label for="professor" style="font-family: 'Montserrat'; font-size: 0.7em; margin-left: 15px;">Professor</label>
                </div>
            </div>
            <script>
                function toggleForm() {
                    var userType = document.querySelector('input[name="user-type"]:checked').value;
                    var studentForm = document.getElementById('stdsin');
                    var professorForm = document.getElementById('profsin');

                    if (userType === 'student') {
                        location.href = "signinstu.html"
                    } else if (userType === 'professor') {
                        location.href = "signinprof.html"
                    }
                }

                document.addEventListener('DOMContentLoaded', function () {
                    document.getElementById('stdsin').style.display = 'none';
                    document.getElementById('profsin').style.display = 'none';
                });
            </script>
            <form class="sign-in-form" id="stdsin" style="display: inline-block; size: auto; ">
                <h1>Sign In</h1>

                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required
                        style="background-color: #b4dce9;; color:#1a4a5a ; font-style:bold; ">
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="school">School:</label>
                    <input type="text" id="school" name="school" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="reg-number">Registration Number:</label>
                    <input type="text" id="reg-number" name="reg-number" required
                        style="background-color:  #b4dce9; color:#1a4a5a ; ">
                </div>
                <button type="submit" style="background-color: #855410; color: black;">Sign In</button>
                <br>
                <br>
                <h3 style="font-size: 23px;color:#1a4a5a; font-family: 'Montserrat';"> already have an account? <a
                        href="loginstu.html" style="color:#855410;text-decoration:none;">click here</a></h3>
            </form>
            <form class="sign-in-form" id="profsin">
                <h2>Sign In</h2>

                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="school">School:</label>
                    <input type="text" id="school" name="school" required
                        style="background-color: #b4dce9; color:#1a4a5a ;">
                </div>

                <div class="input-group">
                    <label for="empid">Employee ID :</label>
                    <input type="text" id="empid" name="empid" required
                        style="background-color:  #b4dce9; color:#1a4a5a ; ">
                </div>

                <button type="submit" style="background-color: #855410; color: black;" href="home.html">Sign In</button>
                <br>
                <br>
                <h3 style="font-size: 23px;color:#1a4a5a; font-family: 'Montserrat';"> already have an account? <a
                        href="loginprof.html" style="color:#855410;text-decoration:none;">click here</a></h3>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
