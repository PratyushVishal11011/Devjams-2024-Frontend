<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="sign-in-form" id="studentForm">
            <h2>Sign In</h2>

            <div class="input-group" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="background-color: #b4dce9; color:#1a4a5a ;">
            </div>

            <div class="input-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required style="background-color: #b4dce9;; color:#1a4a5a ; font-style:bold;">
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="input-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required style="background-color: #b4dce9; color:#1a4a5a ;">
            </div>

            <div class="input-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required style="background-color: #b4dce9; color:#1a4a5a ;">
            </div>

            <div class="input-group">
                <label for="id">Registration Number:</label>
                <input type="text" id="id" name="id" required style="background-color:  #b4dce9; color:#1a4a5a ; ">
            </div>

            <button type="submit" style="background-color: #855410; color: black;">Sign In</button>
            <br>
            <br>
            <h3 style="font-size: 23px;color:#1a4a5a; font-family: 'Montserrat';"> already have an account? <a href="loginstu.html" style="color:#855410;text-decoration:none;">click here</a></h3>
        </form>
    </div>
</body>
</html>
