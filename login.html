<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <form class="sign-in-form" id="loginform">
            <h2>login</h2>

            <div class="input-group">
                <label for="reg-number">Registration Number:</label>
                <input type="text" id="regnum" name="regnum" maxlength="9" required>
                <label for="password">password:</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="30" required>
            </div>

            <button type="submit">login </button>
        </form>
    </div>
</body>
</html>
